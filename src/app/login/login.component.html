<app-header></app-header>

<div class="container mx-auto p-6 max-w-md">
  <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
  <form (submit)="login()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-full shadow-md w-full">
      Login
    </button>
  </form>
  <p class="text-center mt-4">
    Don't have an account? <a (click)="navigateToRegister()" class="text-blue-600 hover:underline cursor-pointer">Register</a>
  </p>
</div>
