<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
  <p>If you do not log in, your score will not be saved. Do you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onAccept()">Accept</button>
  <button mat-button (click)="onLogin()">Login</button>
</mat-dialog-actions>
