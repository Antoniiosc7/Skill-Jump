<main class="container mx-auto p-6 space-y-8">
  <section class="p-8 bg-gray-800 rounded-lg shadow-2xl transform hover:scale-105 transition duration-300">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-3xl font-semibold text-white">Store</h2>
      <button routerLink="/check-out" class="bg-green-600 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-full shadow-md transform hover:scale-105 transition duration-300">
        View Cart
      </button>
    </div>
    <p class="text-lg text-gray-400 mb-6">Buy skins for your character.</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let skin of skins" class="bg-gray-700 p-4 rounded-lg shadow-lg text-center">
        <img [src]="skin.imageUrl" alt="{{skin.name}}" class="w-full h-48 object-cover mb-4 rounded">
        <h3 class="text-xl font-semibold text-white mb-2">{{skin.name}}</h3>
        <p class="text-lg text-gray-400 mb-4">{{skin?.price}} coins</p>
        <button (click)="buySkin(skin)" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-full shadow-md transform hover:scale-105 transition duration-300">
          Buy
        </button>
      </div>
    </div>
  </section>
</main>
