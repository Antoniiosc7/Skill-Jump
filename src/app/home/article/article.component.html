<app-header></app-header>

<section class="pt-32 pb-24 px-12 bg-gray-800 rounded-lg shadow-2xl transform hover:scale-105 transition duration-300 mx-8 my-16">
  <h2 class="text-4xl font-bold text-white mb-8 text-center">{{ post?.title }}</h2>
  <img *ngIf="post?.image" [src]="post?.image" alt="Article Image" class="mb-8 rounded-lg shadow-lg mx-auto">
  <p class="text-gray-300 mb-6 leading-relaxed text-justify">{{ post?.content }}</p>
  <p class="text-gray-500 text-sm">{{ post?.date | date:'medium' }}</p>
</section>

<app-footer></app-footer>
