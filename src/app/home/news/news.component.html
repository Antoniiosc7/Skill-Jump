<section class="pt-16 pb-8 px-8 bg-gray-800 rounded-lg shadow-2xl transform hover:scale-105 transition duration-300">
  <h2 class="text-4xl font-bold text-white mb-12 text-center">Latest News</h2>
  <div *ngFor="let post of newsPosts" class="mb-8 p-6 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition duration-300" (click)="navigateToArticle(post.id)">
    <h3 class="text-3xl font-semibold text-blue-400 hover:text-blue-600 mb-2">{{ post.title }}</h3>
    <p class="text-gray-300 mb-4">{{ post.content }}</p>
    <p class="text-gray-500 text-sm">{{ post.date | date:'medium' }}</p>
  </div>
</section>
