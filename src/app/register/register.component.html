<app-header></app-header>

<div class="container mx-auto p-6 max-w-md">
  <h2 class="text-3xl font-semibold text-center mb-6">Register</h2>
  <form (submit)="register()">
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Username</label>
      <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
      <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <button type="submit" class="bg-green-600 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-full shadow-md w-full">
      Register
    </button>
  </form>
  <p class="text-center mt-4">
    Already have an account? <a (click)="navigateToLogin()" class="text-blue-600 hover:underline cursor-pointer">Login</a>
  </p>
</div>
